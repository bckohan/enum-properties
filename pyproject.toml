[tool.poetry]
name = "enum-properties"
version = "1.0.1"
description = "Add properties to Python enumeration values with a simple declarative syntax."
authors = ["Brian Kohan <bckohan@gmail.com>"]
license = "MIT"
repository = "https://github.com/bckohan/enum-properties"
homepage = "https://enum-properties.readthedocs.io"
readme = "README.rst"
keywords = ["enum",  "properties", "defines", "field"]
classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
include = [
    "LICENSE",
]
packages = [
    { include = "enum_properties" }
]
exclude = ["enum_properties/tests"]

[tool.poetry.dependencies]
python = ">=3.6,<4.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0"
Sphinx = "^5.0.2"
sphinx-rtd-theme = "^1.0.0"
mypy = "^0.961"
isort = "^5.6.4"
doc8 = "^0.11.0"
darglint = "^1.5.7"
pytest-cov = "^3.0.0"
pylint = "^2.12.0"
sphinx-argparse = "^0.3.0"
deepdiff = "^5.2.3"
safety = "^2.0.0"
readme-renderer = "^34.0"
pygount = "^1.2.4"
coverage = "^6.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

