name: Zizmor

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    # Run weekly
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  zizmor-analysis:
    name: Run Zizmor
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          persist-credentials: false

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c
      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
      - name: Install Zizmor
        run: |
          cargo install --locked zizmor

      - name: Run Zizmor analysis
        run: |
          zizmor --format sarif .github/workflows/ > results.sarif

      - name: Upload analysis results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: zizmor-results
          path: results.sarif
          retention-days: 7

      - name: Upload to code-scanning
        uses: github/codeql-action/upload-sarif@6bc82e05fd0ea64601dd4b465378bbcf57de0314
        with:
          sarif_file: results.sarif

      - name: Fail on Findings
        run: |
          count="$(
            jq '([.runs[]? | (.results // [])[] | select(.level != "note")] | length) // 0' \
              results.sarif
          )"
          echo "Zizmor findings: $count"
          test "$count" -eq 0
