name: Zizmor

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    # Run weekly
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  zizmor-analysis:
    name: Run Zizmor
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98
        with:
          persist-credentials: false

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c
      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
      - name: Install Zizmor
        run: |
          cargo install --locked zizmor

      - name: Run Zizmor analysis
        run: |
          zizmor --format sarif .github/workflows/ > results.sarif

      - name: Upload analysis results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: zizmor-results
          path: results.sarif
          retention-days: 7

      - name: Upload to code-scanning
        uses: github/codeql-action/upload-sarif@cdefb33c0f6224e58673d9004f47f7cb3e328b89
        with:
          sarif_file: results.sarif

      - name: Fail on Findings
        run: |
          count="$(
            jq '([.runs[]? | (.results // [])[] | select(.level != "note")] | length) // 0' \
              results.sarif
          )"
          echo "Zizmor findings: $count"
          test "$count" -eq 0
